<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Form</title>
  <link rel="stylesheet" href="../css/style_project.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="header">
        <h2>PROJECT</h2>
        <button class="close-btn">&times;</button>
      </div>
      <form>
        <label>Project name</label>
        <input type="text" placeholder="Project name">

        <label>Customer</label>
        <input type="text" placeholder="Customer name">

        <label>Position</label>
        <input type="text" placeholder="Your position in the project">

        <label>Mission</label>
        <input type="text" placeholder="Your role in the project">

        <label>Technology</label>
        <input type="text" placeholder="The technology you use">

        <label>Time</label>
        <div class="time-select">
          <div>
            <span>Begin</span>
            <select>
              <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select>
              <option value="">Year</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
            </select>
          </div>
          <div>
            <span>End</span>
            <select>
              <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select>
              <option value="">Year</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
            </select>
          </div>
        </div>

        <button type="submit" class="update-btn">Update</button>
      </form>
    </div>
  </div>
</body>
</html>
