<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="header">
          <button class="close-btn" onclick="closeForm()">✖</button>
          <h2>Chào mừng bạn đến với FutureTrack</h2>
          <img src="static\images\logo.png" alt="Logo" />
        </div>

        {% if message %}
        <p style="color: red; text-align: center">{{ message }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
          <div class="input-container">
            <label for="name">Tên</label>
            <input
              type="text"
              name="name"
              class="input-box"
              placeholder="Nhập họ và tên"
              required
            />
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="input-box"
              placeholder="Nhập email"
              required
            />
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              name="password"
              class="input-box"
              placeholder="Nhập mật khẩu"
              required
            />
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <input
              type="password"
              name="confirmPassword"
              class="input-box"
              placeholder="Nhập lại mật khẩu"
              required
            />
            <div class="checkbox">
              <input type="checkbox" id="terms" required />
              <label for="terms">
                Tôi đã đọc và đồng ý với
                <a href="#">Điều khoản & Chính sách</a>
              </label>
            </div>
            <button type="submit" class="register-btn">Đăng Ký</button>
          </div>
        </form>

        <p style="text-align: center; margin: 10px 0">HOẶC</p>
        <div class="social-login">
          <img src="static\images\logo_chrome.png" alt="Logo" />
          <img src="static\images\logo_facebook.png" alt="Logo" />
          <img src="static\images\logo_linkedin.jpg" alt="Logo" />
        </div>
        <div class="login-link">
          Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập ngay</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    function closeForm() {
      window.location.href = "/";
    }
  </script>
</html>
